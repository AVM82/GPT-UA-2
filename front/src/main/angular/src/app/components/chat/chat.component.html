<div style="background-color: #56B8DE">
  <div class="container" style="width: 100%">

    <div class="row">
      <div class="col align">
        <b>–ü–∏—Ç–∞–Ω–Ω—è –£–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é!</b>
        <textarea name="text-ukr"  rows="7" [(ngModel)]="inMessUkr"></textarea>
      </div>
      <div class="col-md-auto mx-auto my-auto">
        <button class="btn btn-success" style="width: auto"  name="translate" (click)="translateUkrEn()">>></button>

      <div class="col align">

      <div class="col align">
        <label>Select model:</label>
        <select name="models" style="margin-right: 10%" [(ngModel)]="modelSelect">
          <option *ngFor="let model of models" [value]="model">{{model}}</option>
        </select>
      </div>
      <div class="col align">
        <button class="btn btn-primary" name="send" (click)="send()">Send</button>
      </div>
    </div>

    <div class="row">
      <div class="col text-center mt-auto text-lg-start" *ngIf="hasUkrResp">
        <b>–í—ñ–¥–ø–æ–≤—ñ–¥—å –£–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é:</b>

      <div class="col text-center mt-auto text-lg-start">

    </div>

  </div>
