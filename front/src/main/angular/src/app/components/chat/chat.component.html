<div class="main-block">
  <div class="container" style="width: 100%">

    <div class="row">
      <div class="col align">
        <span>Питання Українською!</span>
        <textarea name="text-ukr" rows="7" [(ngModel)]="inMessUkr"></textarea>
      </div>
      <div class="col-md-auto mx-auto my-auto">
        <button class="btn btn-dark" style="width: auto" name="translate"
                (click)="translateUkrEn()">>>
        </button>
      </div>
      <div class="col align">
        <span>Question for GPT!</span>
        <textarea name="text" rows="7" [(ngModel)]="inMess"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col form-check form-switch">
        <label class="form-check-label" style="color: #ffd048" for="isUkr"><i>Отримати відповідь
          Українською</i></label>
        <input class="form-check-input btn-outline mx-auto" id="isUkr" type="checkbox" [(ngModel)]="hasUkrResp"
               (click)="translateEnUkr()">
      </div>
      <div class="col align">
        <label>Select model:</label>
        <select name="models" style="margin-right: 10%" [(ngModel)]="modelSelect">
          <option *ngFor="let model of models" [value]="model">{{model}}</option>
        </select>
      </div>
      <div class="col align">
        <button class="btn btn-dark" name="send" (click)="send()">Send</button>
      </div>
    </div>

    <div class="row">
      <div class="col text-center mt-auto text-lg-start" *ngIf="hasUkrResp">
        <span>Відповідь Українською:</span>
        <pre name="responseUkr">{{responseUkr}}</pre>
      </div>
      <div class="col text-center mt-auto text-lg-start">
        <span>English response:</span>
        <pre name="response">{{response}}</pre>
      </div>
    </div>
    <button class="my-button " *ngFor="let mood of moods" (click)="setMood(mood)">{{ mood }}</button>
  </div>

</div>
