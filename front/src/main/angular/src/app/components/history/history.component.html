<div>
  <input style="border: none; background: #ffe87c" type="date" id="start" [(ngModel)]="data" >
  <select style="border: none; background: #3cb371" [(ngModel)]="filteredModel">
    <option [ngValue]="null" disabled>Select model</option>
    <option *ngFor="let model of models" [ngValue]="model" >{{model}}</option>
  </select>
  <input style="border: none; background: #ffe87c" type="text" [(ngModel)]="searchedText">
  <button style="border: none; background: #3cb371" name="filter" (click)="getFilter()">Filter</button>
</div>

<div style="height: 400px; overflow: scroll">
  <table class="table table-hover table-striped table-bordered border-primary">
    <thead bgcolor="#3cb371">
    <th>model</th>
    <th>request</th>
    <th>response</th>
    <th>createdAt</th>
    </thead>
    <tbody>
    <tr bgcolor="#ffe87c" *ngFor="let request of requests">
      <td> {{request.model}}</td>
      <td> {{request.request}}</td>
      <td> {{request.response}}</td>
      <td> {{request.createdAt|date}}</td>
    </tr>
    </tbody>
  </table>
</div>
