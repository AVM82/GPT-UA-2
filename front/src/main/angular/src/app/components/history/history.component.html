<div style="padding: 10px">
  <div style="padding: 10px">
    Date:&nbsp; from <input type="date" max="{{data2}}" [(ngModel)]="data">
    &nbsp;to <input class="marg" type="date" min="{{data}}" [(ngModel)]="data2">

    Model: <select class="marg" [(ngModel)]="filteredModel">
    <option [ngValue]="null" disabled>Select model</option>
    <option *ngFor="let model of models" [ngValue]="model">{{model}}</option>
  </select>

    Find: <input class="marg" type="text" [(ngModel)]="searchedText">

    Only my requests:&nbsp;<!--  <input class="marg" type=checkbox [(ngModel)]="checker">-->
    <div class="marg form-check form-switch"
         style="display: inline-block; vertical-align: middle">
      <input class="form-check-input"
             style="border-color: green"
             type="checkbox"
             [(ngModel)]="checker">
    </div>

    <button class="btn btn-success"
            name="filter"
            (click)="getFilter()">Filter
    </button>

  </div>

  <div>
    <table class="table table-hover table-striped table-bordered border-success">
      <thead bgcolor="#BDD041">
      <th>model</th>
      <th>request</th>
      <th>response</th>
      <th>createdAt</th>
      </thead>
      <tbody>
      <tr bgcolor="#ffe87c" *ngFor="let request of requests
      | paginate:{itemsPerPage: count, currentPage: p}">
        <td> {{request.model}}</td>
        <td> {{request.request}}</td>
        <td> {{request.response}}</td>
        <td> {{request.createdAt|date}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div align="right">
    <style>
      .my-pagination /deep/ .ngx-pagination .current {
        background: #BDD041;
        border: 2px solid green;
      }
    </style>
    <pagination-controls
      class="my-pagination" (pageChange)="p=$event">
    </pagination-controls>
  </div>
</div>
