<div>
  <label for="start">Start date:</label>
  <input type="date" id="start" [(ngModel)]="data" >
  <button class="btn btn-primary" name="filter" (click)="getFilter()">Filter</button>
</div>
<div style="height: 100%; overflow: scroll">
  <table class="table table-hover table-striped table-bordered border-primary">
    <thead bgcolor="#3cb371">
    <th>model</th>
    <th>request</th>
    <th>response</th>
    <th>createdAt</th>
    </thead>
    <tbody>
    <tr bgcolor="#ffe87c" *ngFor="let request of requests">
      <td> {{request.model}}</td>
      <td> {{request.request}}</td>
      <td> {{request.response}}</td>
      <td> {{request.createdAt|date}}</td>
    </tr>
    </tbody>
  </table>
</div>
