<div style="background-color: #56B8DE; text-align: center " >
  <label>Login</label>
  <br/>
  <input type="text" name="login" [(ngModel)]="login"/>
  <br/>
  <label>Password</label>
  <br/>
  <input type="password" name="password" [(ngModel)]="password"/>
  <br/>
  <br/>
  <input type="submit" (click)="loginUser()" value="Login"/>

</div>
